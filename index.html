<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Connect with .css -->
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
  </head>
  <body>
  <div id="myDIV" class="header">
    <h2 style="margin:5px">My To Do List</h2>
    <input type="text" id="myInput" placeholder="Write the title...">
    <span onclick="newElement()" class="addBtn"><i class="fa-solid fa-plus"></i></span>
  </div>
  <ul id="myUL">
    <li class="checked">Go to the gym</li>
    <li class="checked">Pay bills</li>
    <li>Buying products</li>
    <li>Reading a book</li>
    <li>Attending lectures</li>
    <li>Set the next day</li>
  </ul>

  <!-- Connect with .js -->
  <script src="script.js"></script>
  </body>
</html>
